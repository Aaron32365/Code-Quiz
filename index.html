<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./Assets/styles.css">
</head>
<body>
    <div id="timer">

    </div>
    <div id="highScores">
        View Highscores
    </div>
    <section class="intro" id="intro-header">
        Welcome to my Javascript Quiz. Be prepared to answer multiple choice questions about Javascript.
        <br>
        You will have 75 seconds to answer 5 questions.
        <br>
        Incorrectly answering a question will result in a 15 second pentalty.
        <br>
        Good luck!
        <br>
        <button id="begin">Start Quiz</button>
    </section>
    <div class="questions">
        
    </div>
    <section id="final-score-container-main" style="display: none;">
        <header>
            All Done!
        </header>
        <div id="score-container">

        </div>
        <form>
            Please enter your initials: <input type="text" id="initials"> <button id="submit">Submit</button>
        </form>
    </section>
    <section id="high-scores">
        
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./Assets/questions.js"></script>
    <script src="./Assets/script.js"></script>
</body>
</html>
